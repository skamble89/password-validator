<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator demo</title>
    <script src="password-validator.js"></script>
    <style>
        .password-validator-summary {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .status-valid {
            color: green;
        }

        .status-invalid {
            color: red;
        }

        input[data-password-validator="true"][type=password]::-ms-reveal,
        input[data-password-validator="true"][type=password]::-ms-  clear {
            display: none;
        }

        .password-validator-eye {
            cursor: pointer;
        }

        .password-validator-eye[data-opened] {
            position: relative;
        }

        .password-validator-eye[data-opened]::before {
            position: absolute;
            left: 50%;
            top: 50%;
            content: '|';
            transform: translate(-50%, -50%) rotate(-60deg);
        }
    </style>
</head>

<body>
    <div>
        <h1>Password validator with default options</h1>
        <input type="password" name="password" id="password">
        <div id="status"></div>
    </div>
    <div>
        <h1>Password validator with no check for uppercase/lowercase chars</h1>
        <input type="password" name="passwordUpperLower" id="passwordUpperLower">
        <div id="statusUpperLower"></div>
    </div>
    <div>
        <h1>Password validator without eye</h1>
        <input type="password" name="passwordNoEye" id="passwordNoEye">
        <div id="statusNoEye"></div>
    </div>
    <script type="text/javascript">
        passwordValidator({
            el: '#password',
            statusEl: '#status'
        });
        
        passwordValidator({
            el: '#passwordUpperLower',
            statusEl: '#statusUpperLower',
            lower: 0,
            upper: 0
        });

        passwordValidator({
            el: '#passwordNoEye',
            statusEl: '#statusNoEye',
            allowEye: false
        });
    </script>
</body>

</html>
