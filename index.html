<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator demo</title>
    <script src="password-validator.js?2"></script>
    <link rel="stylesheet" href="password-validator.css">
</head>

<body>
    <div>
        <h1>Password validator with default options</h1>
        <input type="password" name="password" id="password">
        <div id="status"></div>
    </div>
    <div>
        <h1>Password validator with no check for uppercase/lowercase chars</h1>
        <input type="password" name="passwordUpperLower" id="passwordUpperLower">
        <div id="statusUpperLower"></div>
    </div>
    <div>
        <h1>Password validator without eye</h1>
        <input type="password" name="passwordNoEye" id="passwordNoEye">
        <div id="statusNoEye"></div>
    </div>
    <script type="text/javascript">
        passwordValidator({
            el: '#password',
            statusEl: '#status'
        });
        
        passwordValidator({
            el: '#passwordUpperLower',
            statusEl: '#statusUpperLower',
            lower: 0,
            upper: 0
        });

        passwordValidator({
            el: '#passwordNoEye',
            statusEl: '#statusNoEye',
            allowEye: false
        });
    </script>
</body>

</html>
